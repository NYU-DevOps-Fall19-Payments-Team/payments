<!DOCTYPE html>
<html>
  <head>
    <title>Payment RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script defer src="static/js/all.js"></script>
  </head>
  <body>
    <div class="alert alert-success success" ID='flash_message' role="alert">
    </div>
    <div class="alert alert-danger error" ID='error_message' role="alert">
        Missing field.
    </div>

    <!-- Read payment -->
    <div class = "card" id = "show_payment_card">
        <div id='display_credit_card'>
          <h4>Credit card</h2>
          <div class='row'>
            <div class='col-1'><p>ID</p></div>
            <div class='col-2'><p>Customer ID</p></div>
            <div class='col-1'><p>Order ID</p></div>
            <div class='col-1'><p>Available</p></div>
            <div class='col-1'><p>Type</p></div>
            <div class='col-2'><p>Card Holder</p></div>
            <div class='col-2'><p>Card Number</p></div>
            <div class='col-2'><p>Expiration date</p></div>
          </div>
        </div>
        <hr/>
        <div id='display_paypal'>
          <h4>Paypal</h2>
          <div class='row'>
              <div class='col-1'><p>ID</p></div>
              <div class='col-2'><p>Customer ID</p></div>
              <div class='col-1'><p>Order ID</p></div>
              <div class='col-1'><p>Available</p></div>
              <div class='col-1'><p>Type</p></div>
              <div class='col-3'><p>Email</p></div>
              <div class='col-2'><p>Phone Number</p></div> 
            </div>
        </div>
        <form>
            <button id = "list_all-btn" class="btn btn-primary">List All Payments</button>
        </form>
    </div>

    <!-- create a payment -->
    <div class = "card">
        <form>
            <div class="form-group">
                <h2><label for="create_title">Create Payment</label></h2>
              </div>
            <div class="form-group">
              <label for="customer_id">Customer ID</label>
              <input type="number" class="form-control" id="create_customer_id" placeholder="Enter customer id" required>
            </div>
            <div class="form-group">
              <label for="order_id">Order ID</label>
              <input type="number" class="form-control" id="create_order_id" placeholder="Enter order id" required>
            </div>
            <div class="form-group">
                <label for="available">Available</label>
                <select class="form-control" id="create_available" required>
                  <option selected>Yes</option>
                  <option>No</option>
                </select>
              </div>
            <div class="form-group">
              <label for="type">Payment Type</label>
              <select class="form-control" id="create_type" required>
                <option value="" selected disabled>Please Choose...</option>
                <option>Credit Card</option>
                <option>PayPal</option>
              </select>
            </div>
            <div id='create_credit_card'>
                <hr/>
                <div class="form-group">
                    <label for="credit_card_number">Credit Card Number</label>
                    <input type="text" class="form-control" id = "create_credit_card_number" placeholder="Enter credit card number" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="card_holder_name">Card Holder</label>
                    <input type="text" class="form-control" id = "create_card_holder_name" placeholder="Enter the name of card holder" maxlength="30" required>
                </div>
                <div class="form-row form-group">
                    <div class="col">
                      <label for="expiration_month">Expiration Month</label>
                      <input type="number" min = "1" max ="12" id = "create_expiration_month" class="form-control" placeholder="Month" required>
                    </div>
                    <div class="col">
                      <label for="expiration_year">Expiration Year</label>
                      <input type="number" min ="2020" max ="2099" id = "create_expiration_year" class="form-control" placeholder="Year" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="security_code">Security Code</label>
                    <input type="text" class="form-control" maxlength = "4" id = "create_security_code" placeholder="Security code" required>
                </div>
            </div>
            <div id='create_paypal'>
                <hr/>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id = "create_email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" id = "create_phone_number" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="token">Token</label>
                    <input type="text" class="form-control" id = "create_token" placeholder="Enter the token" maxlength="30" required>
                </div>
            </div>
            <button id = "create-btn" type="submit" class="btn btn-primary">Create</button>
          </form>
    </div>

    <!-- update a payment -->
    <div class = "card">
        <form>
          <div class="form-group">
            <h2><label for="update_title">Update Payment</label></h2>
          </div>
            <div class="alert alert-danger error" role="alert">
                Missing field.
            </div>
            <div class="form-group">
              <label for="payment_id">Payment ID</label>
              <input type="number" class="form-control" id="update_payment_id" placeholder="Enter payment id" required>
            </div>
            <div class="form-group">
              <label for="customer_id">Customer ID</label>
              <input type="number" class="form-control" id="update_customer_id" placeholder="Enter customer id" required>
            </div>
            <div class="form-group">
              <label for="order_id">Order ID</label>
              <input type="number" class="form-control" id="update_order_id" placeholder="Enter order id" required>
            </div>
            <div class="form-group">
                <label for="available">Available</label>
                <select class="form-control" id="update_available" required>
                  <option selected>Yes</option>
                  <option>No</option>
                </select>
              </div>
            <div class="form-group">
              <label for="type">Payment Type</label>
              <select class="form-control" id="update_type" required>
                <option value="" selected disabled>Please Choose...</option>
                <option>Credit Card</option>
                <option>PayPal</option>
              </select>
            </div>
            <div id='update_credit_card'>
                <hr/>
                <div class="form-group">
                    <label for="credit_card_number">Credit Card Number</label>
                    <input type="text" class="form-control" id = "update_credit_card_number" placeholder="Enter credit card number" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="card_holder_name">Card Holder</label>
                    <input type="text" class="form-control" id = "update_card_holder_name" placeholder="Enter the name of card holder" maxlength="30" required>
                </div>
                <div class="form-row form-group">
                    <div class="col">
                      <label for="expiration_month">Expiration Month</label>
                      <input type="number" min = "1" max ="12" id = "update_expiration_month" class="form-control" placeholder="Month" required>
                    </div>
                    <div class="col">
                      <label for="expiration_year">Expiration Year</label>
                      <input type="number" min ="2020" max ="2099" id = "update_expiration_year" class="form-control" placeholder="Year" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="security_code">Security Code</label>
                    <input type="text" class="form-control" maxlength = "4" id = "update_security_code" placeholder="Security code" required>
                </div>
            </div>
            <div id='update_paypal'>
                <hr/>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id = "update_email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" id = "update_phone_number" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="token">Token</label>
                    <input type="text" class="form-control" id = "update_token" placeholder="Enter the token" maxlength="30" required>
                </div>
            </div>
            <button id = "update-btn" type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>

    <!-- delete a payment -->
    <div class = "card">
        <form>
            <div class="form-group">
              <h2><label for="delete_title">Delete Payment</label></h2>
            </div>
            <div class="alert alert-danger error" role="alert">
                Missing field.
            </div>
            <div class="form-group">
              <label for="payment_id">Payment ID</label>
              <input type="number" class="form-control" id="delete_payment_id" placeholder="Enter payment id" required>
            </div>
            <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
          </form>
    </div>

    <div class = "card">
        <h2>Recently added</h2>
        <div class='row'>
          <div class='col'><p class = 'table_name'>Type</p></div>
          <div class='col'><p class = 'table_name'>ID</p></div>
          <div class='col'><p class = 'table_name'>Info</p></div>
        </div>
        <div class='row'>
          <div class='col'><p id="payment_id"></p></div>
          <div class='col'><p id="payment_type"></p></div>
          <div class='col'><p id="payment_available"></p></div>
        </div>
    </div>
  </body>
  <script type="text/javascript" src="/static/js/payment.js"></script>
</html>
