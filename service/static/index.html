<!DOCTYPE html>
<html>
  <head>
    <title>Payment RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
    </div>

    <div class = "card">
        <form>
            <div class="alert alert-danger error" role="alert">
                Missing field.
            </div>
            <div class="form-group">
              <label for="customer_id">Customer ID</label>
              <input type="number" class="form-control" id="customer_id" placeholder="Enter customer id" required>
            </div>
            <div class="form-group">
              <label for="order_id">Order ID</label>
              <input type="number" class="form-control" id="order_id" placeholder="Enter order id" required>
            </div>
            <div class="form-group">
                <label for="available">Available</label>
                <select class="form-control" id="available" required>
                  <option selected>Yes</option>
                  <option>No</option>
                </select>
              </div>
            <div class="form-group">
              <label for="type">Payment Type</label>
              <select class="form-control" id="type" required>
                <option value="" selected disabled>Please Choose...</option>
                <option>Credit Card</option>
                <option>PayPal</option>
              </select>
            </div>
            <div id='credit_card'>
                <hr/>
                <div class="form-group">
                    <label for="credit_card_number">Credit Card Number</label>
                    <input type="text" class="form-control" id = "credit_card_number" placeholder="Enter credit card number" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="card_holder_name">Card Holder</label>
                    <input type="text" class="form-control" id = "card_holder_name" placeholder="Enter the name of card holder" maxlength="30" required>
                </div>
                <div class="form-row form-group">
                    <div class="col">
                      <label for="expiration_month">Expiration Month</label>
                      <input type="number" min = "1" max ="12" id = "expiration_month" class="form-control" placeholder="Month" required>
                    </div>
                    <div class="col">
                      <label for="expiration_year">Expiration Year</label>
                      <input type="number" min ="2020" max ="2099" id = "expiration_year" class="form-control" placeholder="Year" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="security_code">Security Code</label>
                    <input type="text" class="form-control" maxlength = "4" id = "security_code" placeholder="Security code" required>
                </div>
            </div>
            <div id='paypal'>
                <hr/>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id = "email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" id = "phone_number" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="token">Token</label>
                    <input type="text" class="form-control" id = "token" placeholder="Enter the token" maxlength="30" required>
                </div>
            </div>
            <button id = "submit" type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <div class = "card">
        <form>
            <div class="form-group">
              <h2><label for="delete_title">Delete Payment</label></h2>
            </div>
            <div class="alert alert-danger error" role="alert">
                Missing field.
            </div>
            <div class="form-group">
              <label for="payment_id">Payment ID</label>
              <input type="number" class="form-control" id="delete_payment_id" placeholder="Enter payment id" required>
            </div>
            <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
          </form>
    </div>

    <div class = "card">
        <h2>Recently added</h2>
        <div class='row'>
          <div class='col'><p class = 'table_name'>ID</p></div>
          <div class='col'><p class = 'table_name'>Type</p></div>
          <div class='col'><p class = 'table_name'>Available</p></div>
        </div>
        <div class='row'>
          <!-- <div class='col'><p id="payment_id"></p></div> -->
          <div class='col'><p id="payment_type"></p></div>
          <div class='col'><p id="payment_available"></p></div>
        </div>
    </div>
  </body>
  <script type="text/javascript" src="/static/js/payment.js"></script>
</html>
